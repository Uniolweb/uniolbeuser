<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:spaceless>
	<f:comment><f:layout name="BackendModuleLayout"/></f:comment>
	<f:layout name="Module" />


	<f:section name="Content">
		<f:asset.css href="EXT:uniolbeuser/Resources/Public/Backend/Css/style.css" identifier="uniolbeuser_style.css"/>
		<f:comment>todo remove version switch, when support for v12 is dropped</f:comment>
		<f:if condition="{typo3MajorVersion} == 12">
			<f:then>
				<f:asset.script identifier="@uniolweb/uniolbeuser/Uniolbeuser.js" src="EXT:uniolbeuser/Resources/Public/Backend/JavaScript/Modules/Uniolbeuser.js"/>
			</f:then>
			<f:else>
				<f:asset.module identifier="@uniolweb/uniolbeuser/Uniolbeuser.js"/>
			</f:else>
		</f:if>

		<h2>Übersicht über Redakteure</h2>
		<f:flashMessages/>

		<f:if condition="{blurBeUsernames}">
			<f:asset.css identifier="uniolbeuser_blurUsernames" href="EXT:uniolbeuser/Resources/Public/Backend/Css/blur.css"/>
		</f:if>

		<span id="alleauf" class="katbaumbutton" tabindex="0">Alle aufklappen</span>
		<span id="allezu" class="katbaumbutton" tabindex="0">Alle zuklappen</span>
		<div id="zugriffsrechte">
			<f:format.raw>{results}</f:format.raw>
		</div>
	</f:section>
</f:spaceless>
</html>
